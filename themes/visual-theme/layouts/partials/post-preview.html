<div class="gallery-single rounded neu">
    {{ if .Params.thumb }}
        {{ $image := $.Page.Resources.GetMatch .Params.thumb }}
        {{ .Scratch.Set "lowres-image" ($image.Fill "512x512 jpg q80") }}
        <div class="gallery-single-image rounded" style='background-image: url({{ (.Scratch.Get "lowres-image").Permalink }})'></div>
    {{ end }}
    <a href="{{ .Permalink }}#post" class="gallery-single-link btn btn-light rounded"><code>{{ .Params.title }} -></code></a>
</div>
