{{ define "main" }}

{{- partial "header-top.html" . -}}

<section id="post" class="single">
    {{ .Content | safeHTML }}

    <div id="scrollTop" class="bg-light pl-1 rounded" style="display: none">
        <button onclick="topFunction()" class="btn btn-sm border text-primary border-1 border-primary neu">
            top
        </button>
    </div>
</section>

<script>
    //Get the button:
    mybutton = document.getElementById("scrollTop");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
    if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
        mybutton.style.display = "inline-flex";
    } else {
        mybutton.style.display = "none";
    }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
    document.body.scrollTop = 0; // For Safari
    document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
</script>

<div id="popover" data-tf-popover="fCB6XorO" data-tf-button-color="#FF5277" data-tf-button-text="Launch me" style="all:unset;"></div><script src="//embed.typeform.com/next/embed.js"></script>
